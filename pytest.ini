[pytest]
# Pytest configuration for DeltaFlow

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring external dependencies
    slow: Tests that take significant time to run

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting:
# addopts = -v --cov=. --cov-report=html --cov-report=term

# Ignore paths
norecursedirs = .git .github docs examples

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (requires pytest-timeout)
# timeout = 300
